<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto Manual</title>
</head>
<body>

    <h1>Contactanos</h1>
    {% if errors%}
        <ul>
            {% for error in errors%}
                <li style="color: red;"> {{error}} </li>
            {% endfor %}
        </ul>         
    {% endif %}
    
    <form action="/contactosmanual/" method="post">{% csrf_token %}
        <p>Asunto: <input type="text" name="asunto" value="{{ asunto }}"></p>
        <p>EÂ­mail (opcional): <input type="email" name="email" value="{{ email }}"></p>
        <p>Mensaje: <textarea name="mensaje" rows="10" cols="50">{{mensaje}}</textarea></p>  
        <!-- TAG textarea NO tiene atributo value -->
        <!-- NO dejar espacios alrededor de una variable {{mensaje}} -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
